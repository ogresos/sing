# FAQ
faq.title=Häufig gestellte Fragen
faq.description=Häufig gestellte Fragen über Lobpreise, Probleme mit der Musik, MIDI, etc.
faq.question.1=Wie lade ich eine mp3/MIDI Datei runter?
faq.answer.1=Geh zu einem Lied. Klicke im Download-Kästchen auf "mp3" oder auf "MIDI". Nicht alle Lieder sind als mp3 oder MIDI erhältlich.
faq.question.2=Wo kann ich ein Lied finden?
faq.answer.2=Oben rechts ist das Suchfeld. Gib für deutsch vor der Lied-Nummer den Buchstaben G ein, der in Englisch für German steht. German heisst in Deutsch "Deutsch*, also so: G1191. Wenn du das Lied nicht finden kannst, ist es nicht verfügbar.
faq.question.3=Warum wird die Webseite von meinem Browser (Internet Explorer, Mozilla Firefox, Chrome, Safari etc.) nicht richtig angezeigt?
faq.answer.3=Wir empfehlen sehr, die neueste Version zu installieren <a href="http://www.google.com/chrome">Chrome</a>, <a href="http://www.apple.com/safari/" target="_blank" rel="noopener noreferrer">Safari</a>, <a href="http://www.mozilla.com/firefox/" target="_blank" rel="noopener noreferrer">Firefox</a>, oder <a href="http://www.microsoft.com/windows/products/winfamily/ie/default.mspx" target="_blank" rel="noopener noreferrer">Internet Explorer</a>.
faq.question.4=Warum sind die Noten nicht sichtbar, wenn ich den Liedertext im pdf-Format ausdrucke?
faq.answer.4=Datz brazcgt es <a href="http://www.adobe.com/products/acrobat/readstep2.html" target="_blank" rel="noopener noreferrer">download</a> und die neueste Version von Adobe Acrobat Reader.
faq.question.5=Wie kann ich die Musiknoten von einem Lied erhalten, wenn sie nicht verfügbar gemacht worden sind?
faq.answer.5=Lade die MIDI-Datei eines Liedes herunter. Öffne sie mit einer file of the song. Öffne sie mit einer Sofware, die Musiknoten darstellen kann. So eine Sofware kannst du kostenlos hier herunterladen: <a href="http://musescore.org/" target="_blank" rel="noopener noreferrer">www.musescore.org</a>.
faq.question.6=Könnt ihr mir bitte alle Lieder mailen?
faq.answer.6=Nein.
faq.question.7=Was ist ein Lobpreis-Code?
faq.answer.7=Der Lobpreis-Code basiert auf der Melodie, nicht auf dem Text. Man kann auch mit diesem Code Lieder suchen.
faq.question.8=Wie verwandle ich eine Melodie in einen Lobpreis-Code?
faq.answer.8=Verwandle die Melodie in C-Dur, wenn es ursprünglich in Dur ist oder in A-Moll, wenn es ursprünglich in Moll ist. Verwandle die Musiknoten in ein numerisches Format, wobei C der Zahl 1 entspricht, C<sup>#</sup> equalling 1<sup>#</sup>, D<sup>b</sup> ≙ 2<sup>b</sup>, D ≙ 2, etc. Entferne alle Fis und B (<sup>#</sup> and <sup>b</sup>) in der numerischen Melodie. Schneide die numerische Melodie so zu, dass sie nur die erste Zeile des Textes umfasst. Einige numerische Melodien beinhalten auch die zweite Zeile des Textes, um die Einzigartigkeut der Melodie zu bewahren.
faq.question.9=Warum kann ich keine Musik im MIDI-Format hören?
faq.answer.9=Dazu muss ein MIDI-Player (e.g. <a href="http://www.apple.com/quicktime" target="_blank" rel="noopener noreferrer">QuickTime</a>, <a href="http://www.microsoft.com/windows/windowsmedia/players.aspx" target="_blank" rel="noopener noreferrer">Windows Media Player</a>) mit dem Browser verbunden sein.
faq.question.10=Warum höre ich gelegentlich Geräusche oder Störungen am Anfan eines Liedes im MIDI-Format?
faq.answer.10=Das hat mit einem Fehler in QuickTime zu tun und kann behoben werden in den MIDI-Einstellungen in QuickTime.<ol><li>Öffne den QuickTime player.</li><li>Geh zu Bearbeiten &gt; Preferences &gt; QuickTime Preferences.</li><li>Klicke auf das Register Audio und wähle "General MIDI" als Default Music Synthesizer.</li><li>Klicke auf OK and schliesse den Player.</li><li>Restart your browser.</li></ol>
faq.question.11=In welchem Format ist die Musik abgespeichert?
faq.answer.11=Die Musik ist im MP3 und im MIDI-Format abgespeichert. Mehr Informationen über MIDI findest du hier: <a href="http://www.midi.org" target="_blank" rel="noopener noreferrer">www.midi.org</a>.
faq.question.12=Was ist mit dem Copyright?
faq.answer.12=hymnal.net ist eine gemeinnützige Webseite, die keinen Gewinn macht. Wir dienen, damit die Kinder Gottes auf der ganzen Welt zu jeder Zeit die Lobpreise gniessen können. Alle Lobpreise, die hier veröffentlicht werden, sind genehmigt worden oder sie gehören der Öffentlichkeit. Bei vielen Lobpreisen ist das Copyright abgelaufen. Alles, was vor  1922 datier ist, gehört gewöhnlich der Öffentlichkeit. Wenn jemand einen Lobpreis auf dieser Webseite sieht, dessen Copyright immer noch gilt, dann teilt es uns bitte mit, damit wir es sofort entfernen können. Die Ausgestaltung dieser Webseite hat ein Copyright und darf daher nicht nachgemacht werden.

