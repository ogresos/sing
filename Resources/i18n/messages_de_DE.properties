# About Us
aboutus.title=Über uns
aboutus.para.1=Wir sind wiedergeborene Christen, die den Herrn lieben und die ihre Leiber als ein lebendiges Opfer Gott darbringen (<a href="http://www.bibleserver.com/text/Ne%C3%9C/R%C3%B6mer12,1" target="_blank" rel="noopener noreferrer">Römer 12,1</a>), um auszuführen, was auf Seinem Herzen ist. Weisst Du, was Gott glücklich macht? In Epheser 1,5 steht, dass Gott tief in Seinem Herzen etwas tun möchte, das Ihn glücklich macht (<a href="http://www.bibleserver.com/text/Ne%C3%9C/Epheser1" target="_blank" rel="noopener noreferrer">Epheser 1,5</a>; <a href="http://www.bibleserver.com/text/Ne%C3%9C/Epheser1,9-10" target="_blank" rel="noopener noreferrer">9-10</a>). Gott fasste einen ewigen Vorsatz und beschloss, diesen auszuführen. Hast Du gewusst, dass alles, einschliesslich uns, erschaffen wurde, weil es Sein Wille war? Das wird in <a href="http://www.bibleserver.com/text/Ne%C3%9C/Offenbarung4,11" target="_blank" rel="noopener noreferrer">Offenbarung 4,11</a>aufgezeigt.
aboutus.para.2=Gott machte einen Plan und mit diesem Plan möchte Er Seinen ewigen Vorsatz ausführen. Dieser Plan wird genannt "Seine Ökonomie". (eine verdeutschte Form des griechischen Wortes <i>oikonomia,</i> vgl. <a href="http://www.bibleserver.com/text/Ne%C3%9C/Epheser1,10" target="_blank" rel="noopener noreferrer">Epheser 1,10</a>; <a href="http://www.bibleserver.com/text/Ne%C3%9C/1.Timotheus1,4" target="_blank" rel="noopener noreferrer">1.Timotheus 1,4</a>). In Gottes Ökonomie, die im Gegensatz zu den verschiedenen Lehren steht (<a href="http://www.bibleserver.com/text/Ne%C3%9C/1.Timotheus1,4" target="_blank" rel="noopener noreferrer">1.Timotheus 1,4</a>), rettet uns Gott bis zum Äußersten (<a href="http://www.bibleserver.com/text/Ne%C3%9C/Hebr%C3%A4er7,25" target="_blank" rel="noopener noreferrer">Hebräer 7,25</a>; <a href="http://www.bibleserver.com/text/Ne%C3%9C/R%C3%B6mer5,10" target="_blank" rel="noopener noreferrer">Römer 5,10</a>) und baut uns miteinander auf, damit wir der organische Leib Christi in diesem Zeitalter sein und können. Im herrlichen Gebilde, genannt Neues Jerusalem, werden wir für ewig vollendet werden. (vgl. <a href="http://www.bibleserver.com/text/Ne%C3%9C/Offenbarung1" target="_blank" rel="noopener noreferrer">Offenbarung</a>). Dann wird alles in Christus aufgehauptet sein, was zuvor in sich zusammengefallen ist. (<a href="http://www.bibleserver.com/text/Ne%C3%9C/Epheser1,10" target="_blank" rel="noopener noreferrer">Epheser 1,10</a>). Das ist die zentrale Vision der ganzen Bibel. Sie wird beständig und fortschreitend von 1. Mose bis zur Offenbarung aufgezeigt.
aboutus.para.3=Die <a href="http://www.thescriptures.org/" target="_blank" rel="noopener noreferrer">Bibel</a> ist unser einziges Banner. Wir fürchten uns nicht davor, das reine Wort der Bibel zu predigen, auch wenn wir abgelehnt werden. Wir können nicht zustimmen, wenn es nicht das Wort der Bibel ist, mag es auch noch so gut sein.
aboutus.para.4=Wenn du täglich mit Gottes Wort genährt werden möchtest, schau dir <a href="http://www.emanna.com" target="_blank" rel="noopener noreferrer">eManna</a> an! Wir fanden, dass es die beste tägliche Andacht ist, die mit Leben, Erleuchtung und lebendiger Auslegung versorgt. Alles beruht auf der zentralen Vision des Wortes Gottes.
aboutus.para.5=Wir wollen niemanden außer Christus erheben. Er verdient den ersten Platz in allem (<a href="http://www.bibleserver.com/text/Ne%C3%9C/Kolosser1,18" target="_blank" rel="noopener noreferrer">Kolosser 1,18</a>). Doch wir sind dem <a href="http://an-open-letter.org/" target="_blank" rel="noopener noreferrer">Dienst</a> von <a href="http://de.wikipedia.org/wiki/Witness_Lee" target="_blank" rel="noopener noreferrer">Witness Lee</a> und <a href="http://de.wikipedia.org/wiki/Watchman_Nee" target="_blank" rel="noopener noreferrer">Watchman Nee</a> dankbar, der uns in den Genuss des allumfassenden Christus hinein brachte. Watchman Nee wurde vom US Kongress geehrt am <a href="http://www.gpo.gov/fdsys/pkg/CREC-2009-07-31/html/CREC-2009-07-31-pt1-PgE2110-2.htm" target="_blank" rel="noopener noreferrer">31. Juli 2009</a> und Witness Lee am <a href="http://beta.congress.gov/congressional-record/2014/4/29/extensions-of-remarks-section/article/E621-3" target="_blank" rel="noopener noreferrer">29. April 2014</a>. Ihre wunderbaren Bücher werden veröffentlicht von <a href="http://www.lebensstrom.com/" target="_blank" rel="noopener noreferrer">Living Stream Ministry in Anaheim, bzw. Lebensstrom e.V in Berlin</a>. Für weitere Informationen empfehlen wir <a href="http://www.contendingforthefaith.org" target="_blank" rel="noopener noreferrer">diese Webseite</a>.
aboutus.para.6=Wir geniessen es, mit allen Christen auf der ganzen Welt Gemeinschaft zu haben. Bitte <a href="{0}/contactus">kontaktiere uns</a>, damit wir eine süsse und tiefgehende Gemeinschaft haben können, die auf dem reinen Wort Gottes basiert.
aboutus.faith.title=Unser Glaube
aboutus.faith.para=Wir stehen auf den folgenden Wahrheiten:
aboutus.faith.para.1=Die Bibel ist die vollständige göttliche Offenbarung, die Wort für Wort von Gott durch Seinen Heiligen Geist inspiriert worden ist (<a href="http://www.bibleserver.com/text/Ne%C3%9C/2.Petrus1,21" target="_blank" rel="noopener noreferrer">2.Petr. 1,21</a>; <a href="http://www.bibleserver.com/text/Ne%C3%9C/2.Timotheus3,16" target="_blank" rel="noopener noreferrer">2.Tim. 3,16</a>).
aboutus.faith.para.2=Gott ist Einer, und doch ist Er dreieinig&mdash;der Vater, der Sohn und der Geist (<a href="http://www.bibleserver.com/text/Ne%C3%9C/1.Timotheus2,5a" target="_blank" rel="noopener noreferrer">1.Tim. 2,5a</a>; <a href="http://www.bibleserver.com/text/Ne%C3%9C/Matth%C3%A4us28,19" target="_blank" rel="noopener noreferrer">Mt. 28,19</a>).
aboutus.faith.para.3=Der Sohn Gottes, der Gott Selbst ist, wurde Fleisch und hiess als Mensch Jesus Christus (<a href="http://www.bibleserver.com/text/Ne%C3%9C/Johannes1,1" target="_blank" rel="noopener noreferrer">Joh. 1,1</a>; <a href="http://www.bibleserver.com/text/Ne%C3%9C/Johannes1" target="_blank" rel="noopener noreferrer">14</a>).
aboutus.faith.para.4=Christus starb am Kreuz für unsere Sünden und vergoss Sein Blut für unsere Erlösung (<a href="http://www.bibleserver.com/text/Ne%C3%9C/1.Petrus2,24" target="_blank" rel="noopener noreferrer">1.Petr. 2,24</a>; <a href="http://www.bibleserver.com/text/Ne%C3%9C/Epheser1,7a" target="_blank" rel="noopener noreferrer">Eph. 1,7a</a>).
aboutus.faith.para.5=Christus auferstand von den Toten am dritten Tag (<a href="http://www.bibleserver.com/text/Ne%C3%9C/1.Korinther15,4" target="_blank" rel="noopener noreferrer">1.Kor. 15,4</a>).
aboutus.faith.para.6=Christus fuhr auf zur Rechten Gottes und ist der Herr über alle (<a href="http://www.bibleserver.com/text/Ne%C3%9C/Apostelgeschichte1,9" target="_blank" rel="noopener noreferrer">Apg. 1,9</a>; <a href="http://www.bibleserver.com/text/Ne%C3%9C/Apostelgeschichte2,33" target="_blank" rel="noopener noreferrer">2,33</a>; <a href="http://www.bibleserver.com/text/Ne%C3%9C/Apostelgeschichte2,36" target="_blank" rel="noopener noreferrer">36</a>).
aboutus.faith.para.7=Wenn immer eine Person vor Gott Buße tut und an den Herrn Jesus Christus glaubt, wird sie wiedergeboren, und sie wird zu einem lebendigen Gliedes des Leibes Christi (<a href="http://www.bibleserver.com/text/Ne%C3%9C/Apostelgeschichte20,21" target="_blank" rel="noopener noreferrer">Apg. 20,21</a>; <a href="http://www.bibleserver.com/text/Ne%C3%9C/Johannes3,3" target="_blank" rel="noopener noreferrer">Joh. 3,3</a>; <a href="http://www.bibleserver.com/text/Ne%C3%9C/Epheser1,22-23" target="_blank" rel="noopener noreferrer">Eph. 1,22-23</a>; <a href="http://www.bibleserver.com/text/Ne%C3%9C/Römer12,5" target="_blank" rel="noopener noreferrer">Röm. 12,5</a>).
aboutus.faith.para.8=Christus kommt wieder, um Seine Gläubigen zu Sich zu nehmen (<a href="http://www.bibleserver.com/text/Ne%C3%9C/1.Thessalonicher2,19" target="_blank" rel="noopener noreferrer">1.Thes. 2,19</a>).

