# FAQ
faq.title=常問問題
faq.description=詩歌，音樂，MIDI等等常見問題解答
faq.question.1=How do I download an mp3/MIDI file?
faq.answer.1=Go to a song. Under the Downloads section, click the "mp3" link to download the mp3 file and the "MIDI" link to download the MIDI file. Not all songs have the music available for download.
faq.question.2=Where can I find a song?
faq.answer.2=Use the Search feature at the top right corner to find the song. If you cannot find it, it means the song is not available at hymnal.net.
faq.question.3=How come the website is not displayed properly on my browser?
faq.answer.3=It is highly recommended that you use the latest version of <a href="http://www.google.com/chrome">Chrome</a>, <a href="http://www.apple.com/safari/" target="_blank" rel="noopener noreferrer">Safari</a>, <a href="http://www.mozilla.com/firefox/" target="_blank" rel="noopener noreferrer">Firefox</a>, or <a href="http://www.microsoft.com/windows/products/winfamily/ie/default.mspx" target="_blank" rel="noopener noreferrer">Internet Explorer</a> to access this site.
faq.question.4=Why don&#8217;t the notes show up when I print the lyrics in PDF format?
faq.answer.4=You need to <a href="http://www.adobe.com/products/acrobat/readstep2.html" target="_blank" rel="noopener noreferrer">download</a> and install the latest version of Adobe Acrobat Reader.
faq.question.5=How can I obtain the sheet music of a song if it is not made available?
faq.answer.5=Download the MIDI file of the song. Open it with a music notation software. You can download a free music notation software from <a href="http://musescore.org/" target="_blank" rel="noopener noreferrer">www.musescore.org</a>. Print the sheet music using the software.
faq.question.6=Can you send all the songs to me?
faq.answer.6=No.
faq.question.7=What is a hymn code?
faq.answer.7=Hymn codes pertain to an indexed list of tunes in numerical format. The index provides an alternative way of searching for hymns; one that is based on the tune rather than the lyrics, category, author(s), etc.
faq.question.8=How do I convert a tune into a hymn code?
faq.answer.8=Convert the tune into C Major if its original key is in major or into A Minor if its original key is in minor. Convert the notes into a standard numerical format with C equalling 1, C<sup>#</sup> equalling 1<sup>#</sup>, D<sup>b</sup> equalling 2<sup>b</sup>, D equalling 2, and so forth. Remove all the sharps and flats (<sup>#</sup> and <sup>b</sup>) in the numerical tune. Truncate the numerical tune so that it only covers the first line of the lyrics. Some numerical tunes cover up to the second line of the respective lyrics to preserve the uniqueness of the tune for the indexed list.
faq.question.9=Why can&#8217;t I hear any music in MIDI format?
faq.answer.9=You need to have a MIDI player (e.g. <a href="http://www.apple.com/quicktime" target="_blank" rel="noopener noreferrer">QuickTime</a>, <a href="http://www.microsoft.com/windows/windowsmedia/players.aspx" target="_blank" rel="noopener noreferrer">Windows Media Player</a>) set up for your browser.
faq.question.10=Why do I occasionally hear noise or static at the beginning of a song in MIDI format?
faq.answer.10=This is the result of a bug in QuickTime and can be fixed by changing the MIDI settings in QuickTime.<ol><li>Open the QuickTime player.</li><li>Go to Edit &gt; Preferences &gt; QuickTime Preferences.</li><li>Click on the Audio tab and choose "General MIDI" as the Default Music Synthesizer.</li><li>Click OK and close the player.</li><li>Restart your browser.</li></ol>
faq.question.11=In what format is the music stored?
faq.answer.11=The music is stored in both the MP3 and the MIDI format. For more information about MIDI, visit <a href="http://www.midi.org" target="_blank" rel="noopener noreferrer">www.midi.org</a>.
faq.question.12=What about copyright?
faq.answer.12=hymnal.net is a non-profit site that generates no income. We serve to provide an avenue for God&#8217;s children to enjoy the hymns from anywhere and at any time. Hymns on this site are either posted with permission or belong to the public domain. A public domain hymn is a hymn that predates copyright laws, and whose copyright has expired. Materials dated 1922 or earlier are usually in the public domain. If you see a hymn on the site whose copyright is still in force, please kindly notify us and we will remove it immediately. The design of the website is copyrighted and may not be reproduced.

