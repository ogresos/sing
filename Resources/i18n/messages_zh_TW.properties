# About Us
aboutus.title=關於我們
aboutus.para.1=We are born again Christians who love the Lord and present our bodies as a living sacrifice (<a href="http://online.recoveryversion.org/bibleverses.asp?fvid=5102&amp;lvid=5102" target="_blank" rel="noopener noreferrer">Romans 12:1</a>) to carry out what is on His heart. Do you know what makes God happy? According to Ephesians, deep within God&#8217;s heart lies something that He would like to do that would make Him happy (<a href="http://online.recoveryversion.org/bibleverses.asp?fvid=6067&amp;lvid=6067" target="_blank" rel="noopener noreferrer">Ephesians 1:5</a>, <a href="http://online.recoveryversion.org/bibleverses.asp?fvid=6071&amp;lvid=6072" target="_blank" rel="noopener noreferrer">9-10</a>). To satisfy such a desire, God made an eternal purpose and determined in His will to accomplish it. Do you know that all things, including us were created because of His will? That&#8217;s revealed in <a href="http://online.recoveryversion.org/bibleverses.asp?fvid=7635&amp;lvid=7635" target="_blank" rel="noopener noreferrer">Revelation 4:11</a>.
aboutus.para.2=In order to accomplish His eternal purpose, God made a plan which is called His economy (an anglicised form of the Greek word <i>oikonomia,</i> cf. <a href="http://online.recoveryversion.org/bibleverses.asp?fvid=6072&amp;lvid=6072" target="_blank" rel="noopener noreferrer">Ephesians 1:10</a>, <a href="http://online.recoveryversion.org/bibleverses.asp?fvid=6556&amp;lvid=6556" target="_blank" rel="noopener noreferrer">1 Timothy 1:4</a>). In God&#8217;s economy, which is opposed to different teachings (<a href="http://online.recoveryversion.org/bibleverses.asp?fvid=6556&amp;lvid=6556" target="_blank" rel="noopener noreferrer">1 Timothy 1:4</a>), God is saving us to the uttermost (<a href="http://online.recoveryversion.org/bibleverses.asp?fvid=6945&amp;lvid=6945" target="_blank" rel="noopener noreferrer">Hebrews 7:25</a>; <a href="http://online.recoveryversion.org/bibleverses.asp?fvid=4913&amp;lvid=4913" target="_blank" rel="noopener noreferrer">Romans 5:10</a>) and building us up to be the organic Body of Christ in this age and to consummate in the glorious entity called the New Jerusalem for eternity (cf. <a href="http://online.recoveryversion.org/BibleChapters.asp?fcid=239&amp;lcid=239" target="_blank" rel="noopener noreferrer">Revelation</a>). Then all things will be headed up in Christ from their previous state of collapse (<a href="http://online.recoveryversion.org/bibleverses.asp?fvid=6072&amp;lvid=6072" target="_blank" rel="noopener noreferrer">Ephesians 1:10</a>). This is the central revelation of the entire Bible and is consistently and progressively unveiled to us from Genesis to Revelation.
aboutus.para.3=The <a href="http://www.thescriptures.org/" target="_blank" rel="noopener noreferrer">Bible</a> is our only standard. We are not afraid to preach the pure Word of the Bible even if men oppose; but if it is not the Word of the Bible, we could never agree even if anyone approves of it.
aboutus.para.4=If you want to be nourished with God&#8217;s Word daily, check out <a href="http://www.emanna.com" target="_blank" rel="noopener noreferrer">eManna</a>! We find it to be the best daily devotional which supplies us with life with its insightful and living elucidation based on the central revelation in the Word of God.
aboutus.para.5=Though we uphold no one but Christ, who deserves the first place in all things (<a href="http://online.recoveryversion.org/bibleverses.asp?fvid=6339&amp;lvid=6339" target="_blank" rel="noopener noreferrer">Colossians 1:18</a>), we are indebted to the <a href="http://an-open-letter.org/" target="_blank" rel="noopener noreferrer">ministry</a> of the late <a href="http://www.witnesslee.org" target="_blank" rel="noopener noreferrer">Witness Lee</a> and <a href="http://www.watchmannee.org" target="_blank" rel="noopener noreferrer">Watchman Nee</a> which brought us into the enjoyment of the all-inclusive Christ. Watchman Nee was honored by the US Congress on <a href="http://www.gpo.gov/fdsys/pkg/CREC-2009-07-31/html/CREC-2009-07-31-pt1-PgE2110-2.htm" target="_blank" rel="noopener noreferrer">July 31, 2009</a> and Witness Lee on <a href="http://beta.congress.gov/congressional-record/2014/4/29/extensions-of-remarks-section/article/E621-3" target="_blank" rel="noopener noreferrer">April 29, 2014</a>. Their wonderful books are published by <a href="http://www.livingstream.com" target="_blank" rel="noopener noreferrer">Living Stream Ministry</a>. Also check out <a href="http://www.contendingforthefaith.org" target="_blank" rel="noopener noreferrer">this website</a> for more information.
aboutus.para.6=We enjoy having fellowship with fellow Christians from all over the world. Feel free to <a href="{0}/contactus">contact us</a> to have a sweet and thoughtful fellowship based on the pure Word of God.
aboutus.faith.title=我們的信仰
aboutus.faith.para=我們站在以下真理：
aboutus.faith.para.1=The Bible is the complete divine revelation inspired word-by-word by God through the Holy Spirit (<a href="http://online.recoveryversion.org/bibleverses.asp?fvid=7356&amp;lvid=7356" target="_blank" rel="noopener noreferrer">2 Pet. 1:21</a>; <a href="http://online.recoveryversion.org/bibleverses.asp?fvid=6725&amp;lvid=6725" target="_blank" rel="noopener noreferrer">2 Tim. 3:16</a>).
aboutus.faith.para.2=God is uniquely one, yet triune&mdash;the Father, the Son, and the Spirit (<a href="http://online.recoveryversion.org/bibleverses.asp?fvid=6577&amp;lvid=6577" target="_blank" rel="noopener noreferrer">1 Tim. 2:5a</a>; <a href="http://online.recoveryversion.org/bibleverses.asp?fvid=1070&amp;lvid=1070" target="_blank" rel="noopener noreferrer">Matt. 28:19</a>).
aboutus.faith.para.3=The Son of God, even God Himself, was incarnated to be a man by the name of Jesus Christ (<a href="http://online.recoveryversion.org/bibleverses.asp?fvid=2901&amp;lvid=2901" target="_blank" rel="noopener noreferrer">John 1:1</a>, <a href="http://online.recoveryversion.org/bibleverses.asp?fvid=2914&amp;lvid=2914" target="_blank" rel="noopener noreferrer">14</a>).
aboutus.faith.para.4=Christ died on the cross for our sins, shedding His blood for our redemption (<a href="http://online.recoveryversion.org/bibleverses.asp?fvid=7279&amp;lvid=7279" target="_blank" rel="noopener noreferrer">1 Pet. 2:24</a>; <a href="http://online.recoveryversion.org/bibleverses.asp?fvid=6069&amp;lvid=6069" target="_blank" rel="noopener noreferrer">Eph. 1:7a</a>).
aboutus.faith.para.5=Christ resurrected from among the dead on the third day (<a href="http://online.recoveryversion.org/bibleverses.asp?fvid=5578&amp;lvid=5578" target="_blank" rel="noopener noreferrer">1 Cor. 15:4</a>).
aboutus.faith.para.6=Christ ascended to the right hand of God to be Lord of all (<a href="http://online.recoveryversion.org/bibleverses.asp?fvid=3788&amp;lvid=3788" target="_blank" rel="noopener noreferrer">Acts 1:9</a>, <a href="http://online.recoveryversion.org/bibleverses.asp?fvid=3838&amp;lvid=3838" target="_blank" rel="noopener noreferrer">2:33</a>, <a href="http://online.recoveryversion.org/bibleverses.asp?fvid=3841&amp;lvid=3841" target="_blank" rel="noopener noreferrer">36</a>).
aboutus.faith.para.7=Whenever any person repents to God and believes in the Lord Jesus Christ, he is regenerated (born again) and becomes a living member of the Body of Christ (<a href="http://online.recoveryversion.org/bibleverses.asp?fvid=4503&amp;lvid=4503" target="_blank" rel="noopener noreferrer">Acts 20:21</a>; <a href="http://online.recoveryversion.org/bibleverses.asp?fvid=2979&amp;lvid=2979" target="_blank" rel="noopener noreferrer">John 3:3</a>; <a href="http://online.recoveryversion.org/bibleverses.asp?fvid=6084&amp;lvid=6085" target="_blank" rel="noopener noreferrer">Eph. 1:22-23</a>; <a href="http://online.recoveryversion.org/bibleverses.asp?fvid=5106&amp;lvid=5106" target="_blank" rel="noopener noreferrer">Rom. 12:5</a>).
aboutus.faith.para.8=Christ is coming again to receive His believers to Himself (<a href="http://online.recoveryversion.org/bibleverses.asp?fvid=6445&amp;lvid=6445" target="_blank" rel="noopener noreferrer">1 Thes. 2:19</a>).

